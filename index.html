<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/image/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/global.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/redirect.js"></script>
    <title>Teste estagio Voll Pilates</title>
  </head>
  <body class="container-fulid">
    <header class="d-flex justify-content-center bg-color-second">
      <figure>
        <img
          id="logo"
          class="my-2"
          src="assets/image/voll-pilates.png"
          alt="Logo da Voll pilates"
        />
      </figure>
    </header>

    <main>
      <article
        id="welcome"
        class="bg-color-main d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="text-uppercase fs-2 mb-2">bem vindo</h1>
        <p class="fs-4">Em breve um novo website.</p>
        <span class="tracer mt-2"></span>
      </article>
      <section
        id="new"
        class="bg-color-second color-main d-flex align-items-center justify-content-center"
      >
        <h2 class="text-uppercase">conheça os novos cursos.</h2>
      </section>
      <section
        id="photos"
        class="bg-color-main d-flex justify-content-center align-items-center pt-2"
      >
        <figure class="me-5">
          <img
            class="photo m-3"
            src="assets/image/IMG_9399.png"
            alt="Um grupo de mulheres fazendo exercícios "
          />
          <figcaption class="text-center fs-4">
            <a href="https://grupovoll.com.br" target="_blank">clique aqui </a>
          </figcaption>
        </figure>
        <figure class="ms-5">
          <img
            class="photo m-3"
            src="assets/image/IMG_9556.png"
            alt="Três homens possando para foto com um certificado"
          />
          <figcaption class="text-center fs-4">
            <a href="https://grupovoll.com.br" target="_blank"> clique aqui </a>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="d-flex justify-content-center">
      <p class="my-auto">
        Feito com ♥ por
        <a href="https://www.linkedin.com/in/guismartins/" target="_blank">
          Guilherme Martins
        </a>
      </p>
    </footer>
  </body>
</html>
